
    <div class="container py-4">

        <form id="step1" class="was-validated d-block" #loginForm="ngForm" >
            <div class="py-4 px-3 mb-3 border-bottom d-flex justify-content-between">
                <div class="d-flex justify-content-start align-items-center align-content-center">
                    <div class="bg-primary p-1 rounded-circle border border-primary text-white text-center" style="height: 32px; width: 32px;">1</div>
                    <span class="mx-2">Basic Information</span>
                    <div class="bg-secondary me-2" style="height: 2px; width: 150px;"></div>
                    <div class="bg-white p-1 rounded-circle border border-secondary text-center text-muted" style="height: 32px; width: 32px;">2</div>
                    <span class="mx-2 text-muted">Salary Breakup</span>
                </div>
                <img src="./info_files/logo.png" width="200" alt="">
            </div>
            <div class="px-3">
                <div class="row">
                    <div class="col-6 py-2">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" #name123="ngModel"  name="fullName" ngModel required fdprocessedid="0h0wbh">
                        <div class="text-success" *ngIf="name123.touched && name123.valid"  >
                            Looks good!
                        </div>
                        <div class="text-danger" *ngIf="name123.touched && name123.invalid" >
                            Please enter name!
                        </div>
                    </div>
                    <div class="col-6 py-2">
                        <label for="grossSalary" class="form-label">Gross Salary</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">&#8377;</span>
                            <input type="number" class="form-control" id="grossSalary" #basicSalary123="ngModel" required name="basicSalary" ngModel  fdprocessedid="tx31fc">
                        </div>
                        <div class="text-success"  *ngIf="basicSalary123.touched && basicSalary123.valid">
                            Looks good!
                        </div>
                        <div class="text-danger" *ngIf="basicSalary123.touched && basicSalary123.invalid">
                            Please enter Salary!
                        </div>
                    </div>
                    <div class="col-12 py-2">
                        <label for="address" class="form-label">Address</label>
                        <textarea type="text" class="form-control" id="address" name="address" ngModel style="resize: none;"></textarea>
                        <div class="valid-feedback">
                            Its optional
                        </div>
                        <div class="invalid-feedback">
                            Please enter name!
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <button type="button" class="btn btn-primary" (click)="next(loginForm)" >Next</button>
            </div>
        </form>
    </div>
